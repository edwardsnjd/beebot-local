<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/host.css" />

    <title>Beebot: Host</title>
  </head>

  <body>

    <main>
      <svg xmlns="http://www.w3.org/2000/svg" id="board" viewBox="-100 -100 200 200">
        <defs>
          <symbol id="hive-template" viewBox="0 -4 64 64">
            <rect width="64" height="64" fill="none"/>
            <!-- beehive body -->
            <ellipse cx="32" cy="40" rx="18" ry="12" fill="#FFD54A" stroke="#E6A800" stroke-width="1.2"/>
            <ellipse cx="32" cy="30" rx="16" ry="11" fill="#FFD54A" stroke="#E6A800" stroke-width="1.2"/>
            <ellipse cx="32" cy="20" rx="14" ry="10" fill="#FFD54A" stroke="#E6A800" stroke-width="1.2"/>
            <ellipse cx="32" cy="12" rx="10" ry="7" fill="#FFD54A" stroke="#E6A800" stroke-width="1.2"/>
            <!-- entrance -->
            <ellipse cx="32" cy="38" rx="5" ry="7" fill="#333"/>
          </symbol>

          <symbol id="bee-template" viewBox="0 0 64 64">
            <rect width="64" height="64" fill="none"/>

            <!-- wings -->
            <ellipse cx="24" cy="20" rx="10" ry="7" fill="#DFF7FF" opacity="0.9"/>
            <ellipse cx="40" cy="20" rx="10" ry="7" fill="#DFF7FF" opacity="0.9"/>

            <!-- body -->
            <ellipse cx="32" cy="38" rx="18" ry="14" fill="#FFE066" stroke="#333" stroke-width="2" />

            <!-- stripes -->
            <rect x="17" y="32" width="30" height="4" rx="2" fill="#333"/>
            <rect x="17" y="40" width="30" height="4" rx="2" fill="#333"/>

            <!-- head -->
            <circle cx="32" cy="26" r="10" fill="#333"/>

            <!-- face -->
            <circle cx="28" cy="25" r="2" fill="#FFF"/>
            <circle cx="36" cy="25" r="2" fill="#FFF"/>
            <path d="M28 29 Q32 32 36 29" stroke="#FFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>

            <!-- antennae -->
            <path d="M26 17 C24 13, 20 12, 18 11" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
            <path d="M38 17 C40 13, 44 12, 46 11" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>

            <!-- stinger -->
            <polygon points="50,38 56,38 50,42" fill="#333"/>

            <!-- blush -->
            <circle cx="24" cy="28" r="1.8" fill="#FF8BA7" opacity="0.8"/>
            <circle cx="40" cy="28" r="1.8" fill="#FF8BA7" opacity="0.8"/>
          </symbol>

          <symbol id="start-template" viewBox="0 0 20 20">
            <rect x="10" y="5" width="1" height="10" stroke="grey" />
            <rect x="5" y="10" width="10" height="1" stroke="grey" />
          </symbol>

          <symbol id="horizWall-template" viewBox="-2 -2 24 24">
            <rect x="3" y="-1" width="14" height="2" stroke="grey" />
          </symbol>

          <symbol id="vertWall-template" viewBox="-2 -2 24 24">
            <rect x="-1" y="3" width="2" height="14" stroke="grey" />
          </symbol>

          <pattern id="grid" x="10" y="10" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="0.7" fill="#888"/>
          </pattern>
        </defs>

        <animate attributeName="viewBox" dur="1s" fill="freeze" />

        <rect x="-1000" y="-1000" width="2000" height="2000" fill="url(#grid)"/>
      </svg>

      <div id="program">
        <div class="listing">Program: </div>
        <div class="highlight"></div>
      </div>

      <div id="controls">
        <div id="controls-buttons">
          <button class="up">‚¨ÜÔ∏è</button>
          <button class="right">‚û°Ô∏è</button>
          <button class="down">‚¨áÔ∏è</button>
          <button class="left">‚¨ÖÔ∏è</button>
          <button class="pause">‚è∏Ô∏è</button>
          <button class="go">üü¢</button>
          <button class="reset">üóëÔ∏è</button>
          <button class="home">üè†</button>
        </div>
        <div id="controls-overlay">
          <div class="indicator">‚è≥</div>
        </div>
      </div>

      <div id="remote">
        <a id="remoteLink" href="remote.html" target="_blank">
          <div id="qr-container"></div>
        </a>
      </div>
    </main>

    <div id="connections"></div>

    <script src="js/host.js" type="module"></script>
    <script src="https://unpkg.com/@bitjson/qr-code@1.0.2/dist/qr-code.js"></script>
  </body>
</html>
