<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/remote.css" />

    <title>beebot: Remote</title>
  </head>

  <body>
    <main>
      <div id="controls">
        <div id="controls-buttons">
          <button class="up">⬆️</button>
          <button class="right">➡️</button>
          <button class="down">⬇️</button>
          <button class="left">⬅️</button>
          <button class="pause">⏸️</button>
          <button class="go">🟢</button>
          <button class="reset">🗑️</button>
          <button class="home">🏠</button>
        </div>
        <div id="controls-overlay">
          <div class="indicator">⏳</div>
        </div>
      </div>
    </main>

    <div id="connecting">
      <div class="connecting indicator">🛜</div>
      <div class="failed indicator">❌</div>
      <div class="info"></div>
    </div>

    <script src="js/remote.js" type="module"></script>
  </body>
</html>
